name: Build Flutter APK's and iPA files

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - name: Setup Java
        continue-on-error: true
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Run flutter doctor
        run: flutter doctor -v

      - name: Install Dependencies
        run: |
          flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release
          flutter build apk --split-per-abi

      - name: Build iPA
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -R Runner.app Payload/
          cd ..
          zip -r Neumorphic-Calculator-${GITHUB_REF_NAME}.ipa Payload


      - name: Rename APK Files
        run: |
          cd build/app/outputs/apk/release
          mv app-armeabi-v7a-release.apk Neumorphic-Calculator-${GITHUB_REF_NAME}-armeabi-v7a.apk
          mv app-arm64-v8a-release.apk Neumorphic-Calculator-${GITHUB_REF_NAME}-arm64-v8a.apk
          mv app-x86_64-release.apk Neumorphic-Calculator-${GITHUB_REF_NAME}-x86_64.apk
          mv app-release.apk  Neumorphic-Calculator-${GITHUB_REF_NAME}-universal.apk

      - name: Create Release
        uses: ncipollo/release-action@v1.13.0
        with:
          artifacts: "build/app/outputs/apk/release/*.apk,build/ios/iphoneos/*.ipa"
          allowUpdates: true
