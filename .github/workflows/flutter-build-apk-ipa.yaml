name: Build Flutter APK's and iPA files

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Run flutter doctor
        run: flutter doctor -v

      - name: Run pub get and build runner
        run: |
          flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release
          flutter build apk --split-per-abi

      - name: Build iPA
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r Neumorphic-Calculator-${GITHUB_REF#refs/*/}.ipa Payload

      - name: Rename Files
        run: |
          cd build/app/outputs/flutter-apk
          mv app-armeabi-v7a-release.apk Neumorphic-Calculator-${GITHUB_REF#refs/*/}--armeabi-v7a.apk
          mv app-arm64-v8a-release.apk Neumorphic-Calculator-${GITHUB_REF#refs/*/}--arm64-v8a.apk
          mv app-x86_64-release.apk Neumorphic-Calculator-${GITHUB_REF#refs/*/}--x86_64.apk
          mv app-release.apk  Neumorphic-Calculator-${GITHUB_REF#refs/*/}-universal.apk

      - name: Create Release
        uses: ncipollo/release-action@v1.13.0
        with:
          artifacts: "build/app/outputs/apk/release/*.apk,build/ios/iphoneos/*.ipa"
          allowUpdates: true