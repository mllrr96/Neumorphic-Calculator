name: neumorphic_calculator
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.3+1

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: 3.32.5
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  math_expressions: ^3.0.0
  auto_size_text: ^3.0.0
  google_fonts: ^6.2.1
  auto_size_text_field: ^2.2.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.3
  intl: ^0.20.2
  url_launcher: ^6.3.0
  fraction: ^5.0.2
  timeago: ^3.7.0
  logger: ^2.4.0
  flutter_slidable: ^4.0.0
  tutorial_coach_mark: ^1.2.11
  lottie: ^3.1.2
  system_theme: ^3.0.0
  get: ^4.7.2
  smooth_page_indicator: ^1.2.1
  lucide_icons: ^0.257.0
  flutter_launcher_icons: ^0.14.4
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner:
flutter:
  uses-material-design: true

  assets:
    - assets/google_fonts/
    - assets/lottie/


  fonts:
    - family: CalculatorIcons
      fonts:
        - asset: assets/fonts/CalculatorIcons.ttf


